{% extends 'contact/base.html' %}

{% block title %}
    <title>Contact Us</title>
{% endblock %}

{% block body %}
    <h1>Contact Us</h1>

    <h3 class="text-danger">{{ error_message }}</h3>

    <div class="row my-3">

        <form action="{% url 'contact' %}" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

    </div>
{% endblock %}
